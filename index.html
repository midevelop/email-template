<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Письмо Elbrus</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  mb-3">
      <a class="navbar-brand" href="#">Подготовка письма Elbrus</a>
    </nav>
    <div class="container-fluid" id="app">
      <button class="btn btn-primary">Скопировать HTMl</button>
      <div class="row my-3">
        <div id="accordion" class="col-12" role="tablist">
          <div class="card">
            <div class="card-header" role="tab" id="headingOne">
              <h5 class="mb-0">
                <a
                  data-toggle="collapse"
                  href="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Примерное отображение письма
                </a>
              </h5>
            </div>

            <div
              id="collapseOne"
              class="collapse show"
              role="tabpanel"
              aria-labelledby="headingOne"
            >
              <div class="card-body">
                <div v-html="mail"></div>
              </div>
            </div>
          </div>
          <div class="card mt-4">
            <div class="card-header" role="tab" id="headingTwo">
              <h5 class="mb-0">
                <a
                  data-toggle="collapse"
                  href="#collapseTwo"
                  aria-expanded="true"
                  aria-controls="collapseTwo"
                >
                  Код HTML
                </a>
              </h5>
            </div>
            <div
              id="collapseTwo"
              class="collapse show"
              role="tabpanel"
              aria-labelledby="headingTwo"
            >
              <div class="card-body">
                <div>
                  <textarea v-model="mail" class="form-control"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/mail-engine.js"></script>
  </body>
</html>
